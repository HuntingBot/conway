<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Multiplayer Game of Life</title>
        <link rel="shortcut icon" type="image/x-icon" id="favicon">
        <link rel="stylesheet" href="css/transitions.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- build:template:development
        <script src="js/lib/require.min.js" data-main="js/main.js"></script>
        /build -->

        <!-- build:template:production
        <script src="js/lib/require.min.js" data-main="js/main-built.js"></script>
        /build -->
    </head>
    <body>
        <div class="container">
            <h1 class="brand-name">Conway's Multiplayer Game of Life</h1>
            <div id="connecting">
                <div class="spinner"></div>
                <h3>Connecting</h3>
            </div>
            <div id="game">
                <canvas id="tickbar"></canvas>
                <div class="canvas-container">
                    <canvas id="c"></canvas>
                    <div class="new-player-container">
                        <div id="new-player">
                            <div class="colorpicker">
                                <div>
                                    your color
                                </div>
                            </div>
                            <input type="text" class="player-name" placeholder="your name">
                            <a href="#" class="play">play</a>
                            <div id="new-player-error-message"></div>
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <div class="place-cells-container">
                        <a href="#" class="place-cells">Place cells</a>
                    </div>
                </div>
                <div id="stats">
                    <div class="cell-count-container">
                        <span class="cell-count"></span>
                        cells left
                    </div>
                    <div class="cells-on-grid-container">
                        <span class="cells-on-grid"></span>
                        cells on board
                    </div>
                    <div class="leave-game-container">
                        <a href="#" id="leave-game">leave game</a>
                    </div>
                </div>
                <div class="boards">
                    <div class="leaderboard-container">
                        <h2>Leaderboard</h2>
                        <div id="leaderboard"></div>
                    </div>
                    <div class="players-online-container">
                        <h2>Players Online</h2>
                        <div id="players-online"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
