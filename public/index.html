<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Multiplayer Game of Life</title>
        <link rel="stylesheet" href="css/transitions.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/lib/require.min.js" data-main="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="brand-name">Conway's Multiplayer Game of Life</h1>
            <div id="game">
                <canvas id="tickbar"></canvas>
                <canvas id="c"></canvas>
                <div id="new-player">
                    <input type="text" class="player-name" placeholder="your name">
                    <div class="colorpicker">
                        <div>
                            your color
                        </div>
                    </div>
                    <a href="#" class="play">play</a>
                </div>
                <div id="controls">
                    <div class="place-cells-container">
                        <a href="#" class="place-cells">Place cells</a>
                    </div>
                </div>
                <div id="stats">
                    <div class="cell-count-container">
                        <span class="cell-count"></span>
                        cells left
                    </div>
                    <div class="cells-on-grid-container">
                        <span class="cells-on-grid"></span>
                        cells on board
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
