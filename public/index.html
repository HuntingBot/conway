<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Multiplayer Game of Life</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/lib/require.min.js" data-main="js/main.js"></script>
    </head>
    <body>
        <h1>Conway's Multiplayer Game of Life</h1>
        <div id="game">
            <div class="tickbar">
                <div class="tickbarfill moving"></div>
            </div>
            <canvas id="c"></canvas>
            <div id="controls">
                <div class="place-cells-container">
                    <a href="#" class="place-cells">Place cells</a>
                </div>
                <div class="cell-count-container">
                    <span class="cell-count"></span>
                    cells
                </div>
            </div>
        </div>
    </body>
</html>
